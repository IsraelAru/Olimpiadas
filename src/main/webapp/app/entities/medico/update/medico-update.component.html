<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-medico-heading" data-cy="MedicoCreateUpdateHeading" jhiTranslate="diafragmaApp.medico.home.createOrEditLabel">
        Create or edit a Medico
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.dni" for="field_dni">Dni</label>
          <input type="number" class="form-control" name="dni" id="field_dni" data-cy="dni" formControlName="dni" />
          <div *ngIf="editForm.get('dni')!.invalid && (editForm.get('dni')!.dirty || editForm.get('dni')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('dni')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('dni')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.matricula" for="field_matricula">Matricula</label>
          <input type="text" class="form-control" name="matricula" id="field_matricula" data-cy="matricula" formControlName="matricula" />
          <div *ngIf="editForm.get('matricula')!.invalid && (editForm.get('matricula')!.dirty || editForm.get('matricula')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('matricula')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.apellido" for="field_apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="field_apellido" data-cy="apellido" formControlName="apellido" />
          <div *ngIf="editForm.get('apellido')!.invalid && (editForm.get('apellido')!.dirty || editForm.get('apellido')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('apellido')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.telefono" for="field_telefono">Telefono</label>
          <input type="number" class="form-control" name="telefono" id="field_telefono" data-cy="telefono" formControlName="telefono" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.atiendeDiscapacitados" for="field_atiendeDiscapacitados"
            >Atiende Discapacitados</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="atiendeDiscapacitados"
            id="field_atiendeDiscapacitados"
            data-cy="atiendeDiscapacitados"
            formControlName="atiendeDiscapacitados"
          />
          <div
            *ngIf="
              editForm.get('atiendeDiscapacitados')!.invalid &&
              (editForm.get('atiendeDiscapacitados')!.dirty || editForm.get('atiendeDiscapacitados')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('atiendeDiscapacitados')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.historiaTurnos" for="field_historiaTurnos"
            >Historia Turnos</label
          >
          <input
            type="text"
            class="form-control"
            name="historiaTurnos"
            id="field_historiaTurnos"
            data-cy="historiaTurnos"
            formControlName="historiaTurnos"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="diafragmaApp.medico.especialidad" for="field_especialidad">Especialidad</label>
          <select class="form-control" name="especialidad" formControlName="especialidad" id="field_especialidad" data-cy="especialidad">
            <option [ngValue]="null">{{ 'diafragmaApp.Especialidades.null' | translate }}</option>
            <option value="DERMATOLOGIA">{{ 'diafragmaApp.Especialidades.DERMATOLOGIA' | translate }}</option>
            <option value="GINECOLOGIA">{{ 'diafragmaApp.Especialidades.GINECOLOGIA' | translate }}</option>
            <option value="EMERGENCIAS">{{ 'diafragmaApp.Especialidades.EMERGENCIAS' | translate }}</option>
            <option value="OFTALMOLOGIA">{{ 'diafragmaApp.Especialidades.OFTALMOLOGIA' | translate }}</option>
            <option value="OTORRINOLARGOLOGIA">{{ 'diafragmaApp.Especialidades.OTORRINOLARGOLOGIA' | translate }}</option>
            <option value="CLINICO">{{ 'diafragmaApp.Especialidades.CLINICO' | translate }}</option>
            <option value="BIOQUIMICA">{{ 'diafragmaApp.Especialidades.BIOQUIMICA' | translate }}</option>
            <option value="FARMACOLOGIA">{{ 'diafragmaApp.Especialidades.FARMACOLOGIA' | translate }}</option>
            <option value="INMUNOLOGIA">{{ 'diafragmaApp.Especialidades.INMUNOLOGIA' | translate }}</option>
            <option value="RADIOLOGIA">{{ 'diafragmaApp.Especialidades.RADIOLOGIA' | translate }}</option>
            <option value="TRAUMATOLOGIA">{{ 'diafragmaApp.Especialidades.TRAUMATOLOGIA' | translate }}</option>
          </select>
          <div
            *ngIf="editForm.get('especialidad')!.invalid && (editForm.get('especialidad')!.dirty || editForm.get('especialidad')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('especialidad')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
