<form *ngIf="turno" name="deleteForm" (ngSubmit)="confirmDelete(turno.id!)" style="height: 100vh; display: flex; align-content: center; justify-content: center; padding-top: 10vh">
    <div class="modal-header">
        <h4 class="modal-title" data-cy="turnoDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-turno-heading" jhiTranslate="diafragmaApp.turno.delete.question" [translateValues]="{ id: turno.id }">
            Are you sure you want to delete this Turno?
        </p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

        <button id="jhi-confirm-delete-turno" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
    </div>
</form>
