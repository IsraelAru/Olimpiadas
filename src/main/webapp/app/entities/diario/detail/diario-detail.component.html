<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="diario">
      <h2 data-cy="diarioDetailsHeading"><span jhiTranslate="diafragmaApp.diario.detail.title">Diario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ diario.id }}</span>
        </dd>
        <dt><span jhiTranslate="diafragmaApp.diario.entrada">Entrada</span></dt>
        <dd>
          <span>{{ diario.entrada }}</span>
        </dd>
        <dt><span jhiTranslate="diafragmaApp.diario.fecha">Fecha</span></dt>
        <dd>
          <span>{{ diario.fecha | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/diario', diario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
